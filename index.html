<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&family=Jua&family=Open+Sans:wght@300&family=Roboto:wght@500&display=swap');
    </style>
    <title>Bean. Find your best roomie.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />

    <meta property="og:image" content="https://ibb.co/ZW6YLGn"/>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header-bar">
        <div class="header-bar-column">
            <a href="https://www.beanapp.xyz">
                <img src="logo_4x.png" alt="Logo Bean" width="135px" />
            </a>
        </div>
        <div class="header-bar-column">
            <a href="https://www.linkedin.com/company/wearebean" target="_blank">
                <img src="linkedin_logo_1.5x.png" alt="LinkedIn Bean" width = "31px"/>
            </a>
        </div>
    </div>


    <div class="headline">
        <h1 class="catchphrase">
            <br> <br> Find your <br> <span class="best-roomie">best roomie. </span>
        </h1>
    </div>

  


    <div class="animated-heading">
        <p class="spare-the">No more &nbsp;<span id="words" class="rotating-words">emotional stress.</span></p>
    </div>

    <script type="text/javascript">
        (function () {
            var words = [
                "emotional stress.",
                "sketchy experiences.",
                "ruined friendships.",
                "awkward conversations.",
                "anxiety." 
            ],
            i = 0;
            setInterval(function(){ 
                $('#words').fadeOut(function(){
                    $(this).html(words[(i = (i + 1) % words.length)]).fadeIn();
                }); 
            }, 4000)
        })();
    </script>




    


    
</body>
</html>
