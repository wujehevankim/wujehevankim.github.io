<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&family=Jua&family=Open+Sans:wght@300&family=Roboto:wght@500&display=swap');
    </style>
    
    <title>Bean. Find your best roomie.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />

    <meta property="og:image" content="website_new preview_1x.png">
    


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="row no-gutters">
        <div class="col-md-6 no-gutters">
            <div class="leftside">
                <div class="leftside-row-one">
                    <a href="https://www.beanapp.xyz">
                        <img class="top-left-logo" src="logo_4x.png" alt="Logo Bean" width="135px" />
                    </a>    
                </div>

                <div class="leftside-row-two">
                    <div class="headline">
                        <h1 class="catchphrase">
                            Find your <br> <span class="best-roomie">best roomie. </span>
                        </h1>
                    </div>
    
                    <div class="new-line">.</div>
    
                    <div class="animated-heading">
                        <p class="spare-the">No more &nbsp;<span id="words" class="rotating-words">emotional stress.</span></p>
                    </div>
                    
                    
    
                    <script type="text/javascript">
                        (function () {
                            var words = [
                                "emotional stress.",
                                "sketchy experiences.",
                                "ruined friendships.",
                                "awkward convos.",
                                "anxiety." 
                            ],
                            i = 0;
                            setInterval(function(){ 
                                $('#words').fadeOut(function(){
                                    $(this).html(words[(i = (i + 1) % words.length)]).fadeIn();
                                }); 
                            }, 4000)
                        })();
                    </script>
    
                </div>


                <div class="leftside-row-three">
                    <img class="app-store-image" src="comingsoon_appstore.png" alt="Coming soon to the app store" width="141px" />
                </div>




            </div>
        </div>
        <div class="col-md-6 no-gutters">
            <div class="rightside">
                <div class="rightside-row-one">
                    <h1 class="mockup-explain">
                        Moving to new<br> <span class="mockup-explain-second-row">jobs, cities, schools...</span>
                    </h1>
                    
                    
                </div>
                
                <div class="rightside-row-two">
                    <img class="iphone_mockup_image" src="iphone_mockup.png" alt="Bean iPhone" width="255px" />
                </div>
                        
                     
            </div>
        </div>

    </div>



    <div class="header-bar">
        <div class="header-bar-column">
            <a class="contact-us" href="mailto:evan.kim@duke.edu">
                Contact us
            </a>
        </div>
        <div class="header-bar-column">
            <a href="https://www.linkedin.com/company/wearebean" target="_blank">
                <img src="linkedin_logo_1.5x.png" alt="LinkedIn Bean" width = "21px"/>
            </a>
        </div>
    </div>


    



    


    
</body>
</html>
